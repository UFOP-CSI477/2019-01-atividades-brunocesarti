<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body>
    <form method="post" name="login">
                <div class="jumbotron">
                    <h1 align="center">Entre com seus dados de acesso!</h1>
                </div>

                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" class="form-control form-control-lg"><br><br>

                <label for="senha">Senha</label>
                <input type="password" name="senha" class="form-control form-control-lg">
                <br><br>

                <input type="submit" value="Entrar" name="cadastro" onclick="validalogin()" class="btn btn-primary">
                <input type="reset" value ="Limpar" class="btn btn-danger">
                <a class="btn btn-success" href="./home.html" target="_blank" role="button">Home</a>
    </form>

    <script src="form.js"></script>

</body>
</html>

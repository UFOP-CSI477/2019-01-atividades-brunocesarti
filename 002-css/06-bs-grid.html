<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap - grids</title>

  <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body>

    <div class="container">

      <h1>Grids em Bootstrap</h1>

      <div class="row bg-dark">

        <div class="col">
          <p class="text-white">Nome da aplicação</p>
        </div>

        <div class="col">
          <p>Menu principal</p>
        </div>

        <div class="col">
          <p>Login</p>
        </div>

      </div>

      <div class="row">

        <div class="col-4">
          <p>Informações</p>
        </div>

        <div class="col-8 bg-primary">
          <p>Conteúdo</p>
        </div>

      </div>

      <div class="row">

        <div class="col-3">
          Info
        </div>

        <div class="col-4">
          Dolar
        </div>

        <div class="col-4">
          Euro
        </div>

        <div class="col-1">
          %
        </div>

      </div>

    </div>











</body>
</html>

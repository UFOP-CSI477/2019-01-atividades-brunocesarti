<!DOCTYPE html>
<html lang="br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Cadastro do fornecedor:</title>
        <link rel="stylesheet" href="forms.css">
    </head>
    <body>
        <div>
            <h1>Cadastro do fornecedor:</h1>
        </div>
        <form method="post" action="validar.html\">


            <label for="nomeemp">Nome da Empresa: </label><input type="text" name="nomeem" id="nomeemp" placeholder="Nome da empresa"><br><br>
           <label for="nomeresp">Nome do Responsável: </label><input type="text" name="nomeresp" id="nomeresp" placeholder="Nome da pessoa"><br><br>
           <label for="cnpj">CNPJ: </label><input type="text" name="cnpj" id="cnpj" placeholder="CNPJ"><br><br>
            <label for="endereco">Endereço: </label><input type="text" name="endereco" id="endereco" placeholder="Nome da rua"><br><br>
            <label for="telefone">Telefone: </label><input type="text" name="telefone" id="telefone" placeholder="Utilize o formato (31) 9 9999-9999"><br><br>
           <label for="email">E-mail: </label><input type="text" name="email" id="email" placeholder="E-mail"><br><br>

            <label for="Cidade">Cidade de origem</label>
            <select name="Cidade">
                <option value="0">Selecione:</option>
                <option value="653">Alvinópolis</option>
                <option value="56">João Monlevade</option>
                <option value="47">Rio Piracicaba</option>
                <option value="1">Belo Horizonte</option>
                <option value="64">Itabira</option>
                <option value="638">Itaúna</option>
            </select>

            <br><br>
            <input type="submit" value="Cadastrar" name="cadastro">
            <input type="reset" value ="Limpar"><br>
             <a href="./home.html" target="_blank"><h2>Voltar</h2></a>


        </form>
    </body>
</html>
